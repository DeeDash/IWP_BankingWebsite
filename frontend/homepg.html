<!DOCTYPE html>
<html>
<title>Signup</title>

<head>
    <style>
        body{
            background-color: #191c20;
            font-family: Fira Sans;
            
        }

        .main_box{
            background-color: #25282c;
            width: 70%;
            height: 50%;
            border: 15px silver;
            padding: 50px;
            margin: 20px;
            margin: auto;
            position: absolute;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
        }

        .top_row{
            background-color: rgb(224, 214, 214);
            width: 98%;
            height: 40%;
            position: relative;
            top: 5%;
        }
        .bottom_row{
            background-color: rgb(224, 214, 214);
            width: 98%;
            height: 40%;
            position: relative;
            top: 15%;
        }

        .btn-group button {
            float: left;
            
            background-color: #111417; /* Green background */
            border: 1px solid silver; /* Green border */
            color: white; /* White text */
            display : flex;
            justify-content: center !important;
            align-items: center !important;
            text-align: center !important;
            margin: 0px auto 0px;
            height: 20vh;
            }

            /* Add a background color on hover */
            .btn-group button:hover {
            background-color: #25282c;
            }

            .acc:hover{
            background: url("images/account.png") no-repeat;
            color:#191c20;
            font-weight: bold;
            background-size:contain;
            background-position:center;
            }

            .tr_his:hover{
            background: url("images/txn.jpg") no-repeat;
            color:#191c20;
            font-weight: bold;
            background-size:contain;
            background-position:center;
            }

            .mk_pay:hover{
            background: url("images/payment.png") no-repeat;
            font-weight: bold;
            background-size:contain;
            background-position:center;
            }

            .ret:hover{
            left: 50%;
            background: url("images/retirement.jpg") no-repeat;
            color:#191c20;
            font-weight: bold;
            background-size:contain;
            background-position:center;
            }

            .loans:hover{
            background: url("images/loan.png") no-repeat;
            color:#191c20;
            font-weight: bold;
            background-size:contain;
            background-position:center;
            }

            .ins:hover{
            background: url("images/insurance.png") no-repeat;
            font-weight: bold;
            background-size:contain;
            background-position:center;
            }
    </style>
</head>

<body class="">
    <div class="main_box">
        <div class="top_row">
            <div class="btn-group" style="width:100%">
            <a href="./account.html"><button class="acc" style="width:33.3%">Account Details</button></a>
            <button class="tr_his" style="width:33.3%">Transaction History</button>
            <button class="mk_pay" style="width:33.4%">Make a Payment</button>
            </div>
        </div>

        <div class="bottom_row">
            <div class="btn-group" style="width:100%">
            <button class="ret" style="width:33.3%">Retirement Planning</button>
            <button class="loans" style="width:33.3%">Loans</button>
            <button class="ins" style="width:33.4%">Insurance</button>
            </div>

        </div>


    </div>


</body>

</html>
