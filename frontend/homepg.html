<!DOCTYPE html>
<html>
<title>Signup</title>
<link rel="stylesheet" href="css/homepg.css">

<head>
    <style>
        body{
            background-color: #191c20;
            font-family: Fira Sans;
            
        }

        .main_box{
            background-color: #25282c;
            width: 70%;
            height: 50%;
            border: 15px silver;
            padding: 50px;
            margin: 20px;
            margin: auto;
            position: absolute;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
        }

        .top_row{
            background-color: rgb(224, 214, 214);
            height: 40%;
            margin-bottom: 60px;
        }
        .bottom_row{
            background-color: rgb(224, 214, 214);
            height: 40%;
        }

        .btn-group button {
            background-color: #111417; /* Green background */
            border: 1px solid silver; /* Green border */
            color: white; /* White text */
            padding: 10px 24px; /* Some padding */
            cursor: pointer; /* Pointer/hand icon */
            float: left; /* Float the buttons side by side */
            margin: 16px;
            align-items: center;
            margin-top: 25px;
            margin-bottom: 25px;
            vertical-align: auto;
            }

            /* Clear floats (clearfix hack) */
            .btn-group:after {
            content: "";
            clear: both;
            display: table;
            }

            .btn-group button:not(:last-child) {
            border-right: none; /* Prevent double borders */
            }

            /* Add a background color on hover */
            .btn-group button:hover {
            background-color: #25282c;
            }
    </style>
</head>

<body class="">
    <div class="main_box">
        <div class="top_row">
            <div class="btn-group" style="width:100%">
            <button style="width:30.3%">Apple</button>
            <button style="width:30.3%">Samsung</button>
            <button style="width:30.3%">Sony</button>
            </div>
        </div>

        <div class="bottom_row">
            <div class="btn-group" style="width:100%">
            <button style="width:30.3%">Apple</button>
            <button style="width:30.3%">Samsung</button>
            <button style="width:30.3%">Sony</button>
            </div>

        </div>


    </div>


</body>

</html>
